<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forge Data Management - Viewer</title>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="/css/jstree.style.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://developer-stg.api.autodesk.com/viewingservice/v1/viewers/style.css"
          type="text/css">
    <script language="JavaScript" src="/js/jquery.min.js"></script>
    <script language="JavaScript" src="/js/index.js"></script>
    <script src="/js/jstree.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://developer-stg.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Autodesk Forge DM Basic Sample</h1>
        <h4>Show the entire list of
            <span class="glyphicon glyphicon-inbox"></span> Hubs,
            <span class="glyphicon glyphicon-list-alt"></span> Projects,
            <span class="glyphicon glyphicon-folder-open"></span> Folders,
            <span class="glyphicon glyphicon-briefcase"></span> Items and
            <span class="glyphicon glyphicon-time"></span> Versions under your
            account.</h4>
        <h4>Select an item version to show a file using <a href="https://developer.autodesk.com/api/viewerapi/">
            Autodesk Viewer</a></h4>
        <h6>Writen by <a href="http://twitter.com/augustomaia">Augusto Goncalves</a> in JavaScript & NodeJS </h6>
        <div class="row" style="background: white">
            <div class="col-sm-3 forgeDMTreeView">
                <div id="myfiles">
                    <br/>
                    <a href="#" id="authenticate" class="btn btn-warning btn-block"><span
                            class="glyphicon glyphicon-user"></span> SIGN IN</a>
                    <hr>
                    <label for="env">Select environment:</label>
                    <select id="env" class="input-small form-control" style="width:150px;">
                        <option value="dev">Development</option>
                        <option value="stg" selected>Staging</option>
                        <option value="prod">Production</option>
                    </select>

                </div>
            </div>
            <div class="col-sm-9">
                <div id="viewables" class="forgeViewables"></div>
                <div id="viewer" class="forgeViewer"></div>
            </div>
        </div>
    </div>
</div>
<input id="hiddenUploadField" type="file" style="visibility:hidden" />
</body>
</html>
